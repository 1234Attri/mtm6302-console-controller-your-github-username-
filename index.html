<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Customize Your Page</h2>
        <label for="bg-color">Background Color:</label>
        <input type="color" id="bg-color" value="#ffffff">
        
        <label for="text-color">Text Color:</label>
        <input type="color" id="text-color" value="#000000">
        
        <label for="font-size">Font Size:</label>
        <input type="number" id="font-size" min="10" max="100" step="1" value="16">
        
        <label for="font-family">Font Family:</label>
        <select id="font-family">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Georgia">Georgia</option>
            <option value="Courier New">Courier New</option>
            <option value="Times New Roman">Times New Roman</option>
        </select>
        
        <label for="text-align">Text Alignment:</label>
        <select id="text-align">
            <option value="left">Left</option>
            <option value="center">Center</option>
            <option value="right">Right</option>
            <option value="justify">Justify</option>
        </select>
        
        <button id="apply">Apply Changes</button>
        <button id="reset">Reset to Default</button>
    </div>
    
    <div class="content">
        <h1 id="page-title">Welcome to My Customizable Page</h1>
        <p id="page-description">This is a description of the page. Customize it using the controls on the left!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
